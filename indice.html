<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <!--Links Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>


<body style="background-color: #FFF5E1">
    <header>
        <div id="header"></div>
    </header>

    <br>

    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="imgCarrusel rounded mx-auto d-block img-fluid" src="assets/img/pasteleracherry.jpg"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img class="imgCarrusel rounded mx-auto d-block img-fluid" src="assets/img/pastelero-1jpg.webp"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img class="imgCarrusel rounded mx-auto d-block img-fluid" src="assets/img/pistacho.jpg" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-fluid">
            <div class="row">
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <h1 class="pastel-navbar">Nuestros Productos</h1>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img class="logo" src="assets/img/haz dulces de chocolate.jpg" alt="">
                                    <div class="card-body">
                                        <h5 class="card-title">Bombones de chocolate</h5>
                                        <p class="card-text"> Valor: 1.500(1kl)</p>
                                        <button class="btn button" type="button">Añadir</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img class="logo" src="assets/img/haz un pastel de chocolate.jpg" alt="">
                                    <div class="card-body">
                                        <h5 class="card-title">Pastel de chocolate</h5>
                                        <p class="card-text"> Valor: 20.000</p>
                                        <button class="btn button" type="button">Añadir</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <img class="logo" src="assets/img/haz un pie de limon.jpg" alt="">
                                    <div class="card-body">
                                        <h5 class="card-title">Pie de limon</h5>
                                        <p class="card-text"> Valor: 18.000</p>
                                        <button class="btn button" type="button">Añadir</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>

            </div>



        </div>
    </main>

    <div id="footer"></div>



    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>



</html>
