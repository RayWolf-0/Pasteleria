<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Mil Sabores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 55%, #ff99ac 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
        }
        
        .pasteleria-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .pasteleria-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #ff9a8b, #ff6a88, #ff99ac);
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #7b3f00;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(255, 154, 139, 0.3);
        }
        
        .subtitle {
            font-size: 2.5rem;
            font-weight: 500;
            color: #e64c65;
            font-style: italic;
            margin-bottom: 40px;
        }
        
        .cake-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .cake {
            position: relative;
            width: 200px;
            height: 180px;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 70px;
            background: #f8c7c7;
            border-radius: 10px 10px 5px 5px;
        }
        
        .cake-middle {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 50px;
            background: #ff9a8b;
            border-radius: 10px 10px 5px 5px;
        }
        
        .cake-top {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background: #ff6a88;
            border-radius: 10px 10px 5px 5px;
        }
        
        .cake-decoration {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #ffdd00;
            border-radius: 50%;
        }
        
        .frosting {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        
        .frosting-1 { top: 45px; left: 30%; }
        .frosting-2 { top: 55px; left: 50%; }
        .frosting-3 { top: 40px; left: 70%; }
        .frosting-4 { top: 60px; left: 20%; }
        .frosting-5 { top: 50px; left: 80%; }
        
        .instructions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .instructions h2 {
            color: #7b3f00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .instructions ol {
            padding-left: 20px;
            color: #5a5a5a;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.8rem; }
            .pasteleria-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pasteleria-card">
            <h1 class="main-title">Pastelería</h1>
            <h2 class="subtitle">~ MIL SABORES ~</h2>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-base"></div>
                    <div class="cake-middle"></div>
                    <div class="cake-top"></div>
                    <div class="cake-decoration"></div>
                    <div class="frosting frosting-1"></div>
                    <div class="frosting frosting-2"></div>
                    <div class="frosting frosting-3"></div>
                    <div class="frosting frosting-4"></div>
                    <div class="frosting frosting-5"></div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>Cómo guardar como imagen PNG:</h2>
            <ol>
                <li>Haz clic derecho en la tarjeta de la pastelería</li>
                <li>Selecciona "Guardar imagen como..."</li>
                <li>Elige la ubicación donde deseas guardarla</li>
                <li>Selecciona formato PNG en el menú desplegable</li>
                <li>Haz clic en "Guardar"</li>
            </ol>
        </div>
    </div>
</body>
</html>
