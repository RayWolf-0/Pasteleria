<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <!--Links Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #FFF5E1">
    <header>
        <div id="header"></div>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="w-50 w-md-25 text-center">
            <h2>Inicio de sesión</h2>
            <div class="mb-3">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contrasena" class="form-control">
            </div>
            <div class="mb-3">
                <button id="btnLogin" class="btn button" type="button">Login</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="loginError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Usuario o contraseña incorrecta</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>

    <script src="js/utils/validarUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

<script src="js/utils/validarUsuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="js/validarusuario.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>



</html>
