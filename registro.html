<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--Links Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #FFF5E1">
    <header>
        <div id="header"></div>
    </header>
    <main class="col-md-12">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <h2>Regitro de usuario</h2>
            <div>
                <label for="Nombre completo">nombre completo:</label>
                <input type="text" name="nombre completo" id="nombre completo" class="form-control">
            </div>
            <div>
                <label for="correo">correo:</label>
                <input type="text" name="correo" id="correo" class="form-control">
            </div>
            <div>
                <label for="usuario">usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div>
                <label for="run">run:</label>
                <input type="text" name="run" id="run" class="form-control">
            </div>
            <div>
                <label for="contraseña">contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control"> <br>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">Registro</button>
            </div>
        </div>
    </main>

    <div id="footer"></div>


 
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

<script src="js/utils/validarUsuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>


</html>
